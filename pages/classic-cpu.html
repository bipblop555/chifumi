<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/classic-cpu.css">
</head>
<body>

    <h1>Mode classique du chifoumi</h1>

    <div class="wrapper">
        <div class="pierre" id="rock">
            <img src="../assets/hand-back-fist-solid.svg" alt="pierre">
        </div>
        <div class="papier" id="paper">
            <img src="../assets/hand-solid.svg" alt="papier">
        </div>
        <div class="ciseaux" id="cisors">
            <img src="../assets/hand-scissors-solid.svg" alt="ciseaux">
        </div>
    </div>
    <button id="play" class="play"><span>Play</span></button>
    
</body>

<script src="../modules/Game.js"></script>
<script src="../scripts/main.js"></script>

</html>
